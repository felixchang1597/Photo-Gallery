<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Photogallery</title>
    <meta name="description" content="Photogallery with JS">
    <meta name="author" content="Felix">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="js/app.js"></script>
    <script src="js/searchFilter.js"></script>
    <input type="search" name="search" id="search" placeholder="Search">

    <div class="gallery" id="images">
        <figure>
            <a href="photos/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <img src="photos/01.jpg" class="column" id="HayBales">
                <figcaption>I love hay bales. Took this snap on a drive through the countryside past some straw fields.</figcaption>
            </a>
        </figure>
        <figure>
            <a href="photos/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                <img src="photos/02.jpg" class="column" id="Lake">
                <figcaption>The lake was so calm today. We had a great view of the snow on the mountains from here.</figcaption>
            </a>
        </figure>
        <figure>
            <a href="photos/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                <img src="photos/03.jpg" class="column" id="Canyon">
                <figcaption>I hiked to the top of the mountain and got this picture of the canyon and trees below.</figcaption>
            </a>
        </figure>
        <figure>
            <a href="photos/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
                <img src="photos/04.jpg" class="column" id="Iceberg">
                <figcaption>It was amazing to see an iceberg up close, it was so cold but didn’t snow today.</figcaption>
            </a>
        </figure>
        <figure>
            <a href="photos/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                <img src="photos/05.jpg" class="column" id="Desert">
                <figcaption>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</figcaption>
            </a>
        </figure>
        <figure>
            <a href="photos/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
                <img src="photos/06.jpg" class="column" id="Fall">
                <figcaption>Fall is coming, I love when the leaves on the trees start to change color.</figcaption>
            </a>
        </figure>
        <figure>
            <a href="photos/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
                <img src="photos/07.jpg" class="column" id="Plantation">
                <figcaption>I drove past this plantation yesterday, everything is so green!</figcaption>
            </a>
        </figure>
        <figure>
            <a href="photos/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                <img src="photos/08.jpg" class="column" id="Dunes">
                <figcaption>My summer vacation to the Oregon Coast. I love the sandy dunes!</figcaption>
            </a>
        </figure>
        <figure>
            <a href="photos/09.jpg" data-caption="Lane We enjoyed a quiet stroll down this countryside lane.">
                <img src="photos/09.jpg" class="column" id="Countryside">
                <figcaption>Lane We enjoyed a quiet stroll down this countryside lane.</figcaption>
            </a>
        </figure>
        <figure>
            <a href="photos/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
                <img src="photos/10.jpg" class="column" id="Sunset">
                <figcaption>Sunset at the coast! The sky turned a lovely shade of orange.</figcaption>
            </a>
        </figure>
        <figure>
            <a href="photos/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                <img src="photos/11.jpg" class="column" id="Cave">
                <figcaption>I did a tour of a cave today and the view of the landscape below was breathtaking.</figcaption>
            </a>
        </figure>
        <figure>
            <a href="photos/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                <img src="photos/12.jpg" class="column" id="Bluebells">
                <figcaption>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</figcaption>
            </a>
        </figure>
    </div>

</body>

</html>
